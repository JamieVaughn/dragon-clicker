<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/levels.css">
    <script defer src='js/model.js'></script>
    <script defer src='js/view.js'></script>
    <script defer src='js/controller.js'></script>
    <title>Dragon Clicker</title>
</head>
<body>
    <h1>Drag-n-Dropper</h1>
    <section>
        <h2>Dragon Types</h2>
        <ul oncontextmenu="controller.editDragons(event)">
        </ul>
        <h3 class='sum'></h3>
    </section>
    
    <main class='arena' 
    ondragover='(e => e.preventDefault())(event)' 
    ondragenter='(e => e.target.classList.add("dropping"))(event)'
    ondragleave='(e => e.target.classList.remove("dropping"))(event)'
    ondrop='controller.drop(event)'>
    </main>
      
    <div class="modalMask"></div>
    
    <div class="menu" onmouseleave='controller.toggleMenu("none")' onmouseenter='controller.toggleMenu("block")'>
        <div class="menu-options">
            <div class="menu-option" onclick='controller.editDragon("edit")'>Edit</div>
            <div class="menu-option" onclick='controller.editDragon("hide")'>Hide</div>
            <div class="menu-option" onclick='controller.editDragon("delete")'>Delete</div>
        </div>
    </div>

    <script>
    fetch('./js/dragons.json').then(resp => {
            console.dir(resp)
            return resp.json()
        }).then(data => {
            console.table(data.dragons)
        })
    </script>
</body>
</html>
